{% extends 'main.html' %}
{% block title %}Мой первый проект на DJango{% endblock %}
{% block content %}
<h1>Авторизация</h1>
{% if error != '' %}
<p align="center" style="color: red">{{error}}</p>
{% endif %}
<form method = 'post'>
    {%csrf_token%}

    <label>
        Login
    </label>
    <input type = 'text' name = 'login' required>
    <br>
    <label>
        Password
    </label>

    <input type = 'password' name = 'password' required>
    <br>
    <input type = 'submit' value = 'Авторизация'>
</form>
{% endblock %}
